# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no

app-id=foot
title=foot
locked-title=no

font=ComicShannsMono Nerd Font:style=regular:size=12,Noto Color Emoji
font-bold=ComicShannsMono Nerd Font:style=Bold:size=12
font-italic=CaskaydiaCove Nerd Font Mono:style=Italic:size=12
font-bold-italic=JetBrains Mono:style=Bold Italic:size=12
line-height=22
letter-spacing=0.8
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
box-drawings-uses-font-glyphs=no
# dpi-aware=auto

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
pad=8x8                             # optionally append 'center'
# resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=yes
word-delimiters=,â”‚`|:"'()[]{}<>
#selection-target=primary
selection-target=both
workers=12

[bell]
# urgent=no
# notify=no
# command=
# command-focused=no

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
# indicator-format=

[url]
# launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
# color=<inverse foreground/background>
blink=yes
beam-thickness=1.5
